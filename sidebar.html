<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#" id="load-template">
                        Start Bootstrap
                    </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container" id="proccess-container">
				<div class="row">
			  		<div class="process">
					   <div class="process-row nav nav-tabs">
						    <div class="process-step">
							     <button type="button" class="btn btn-info btn-circle btn-menu1" data-toggle="tab" href="#menu1"><i class="fa fa-info fa-3x"></i></button>
							     <p><small>Fill<br />information</small></p>
						    </div>
						    <div class="process-step">
							     <button type="button" class="btn btn-default btn-circle btn-menu2" data-toggle="tab" href="#menu2"><i class="fa fa-file-text-o fa-3x"></i></button>
							     <p><small>Fill<br />description</small></p>
						    </div>
						    <div class="process-step">
							     <button type="button" class="btn btn-default btn-circle btn-menu3" data-toggle="tab" href="#menu3"><i class="fa fa-image fa-3x"></i></button>
							     <p><small>Upload<br />images</small></p>
						    </div>
					   </div>
			  		</div>
					<div class="tab-content">
					   <div id="menu1" class="tab-pane fade active in">
						    <div class="row">
								<div data-toggle="tab" href="#menu2" class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="https://www.technobuffalo.com/wp-content/uploads/2013/05/Grand-Theft-Auto-V-Trevor-in-Yellow-Car-200x200.jpg" /></div>
						        <div data-toggle="tab" href="#menu2" class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="https://www.technobuffalo.com/wp-content/uploads/2013/05/Grand-Theft-Auto-V-Trevor-in-Yellow-Car-200x200.jpg" /></div>
						        <div data-toggle="tab" href="#menu2" class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="https://www.technobuffalo.com/wp-content/uploads/2013/05/Grand-Theft-Auto-V-Trevor-in-Yellow-Car-200x200.jpg" /></div>
						        <div data-toggle="tab" href="#menu2" class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="https://www.technobuffalo.com/wp-content/uploads/2013/05/Grand-Theft-Auto-V-Trevor-in-Yellow-Car-200x200.jpg" /></div>
						    	<div data-toggle="tab" href="#menu2" class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="https://www.technobuffalo.com/wp-content/uploads/2013/05/Grand-Theft-Auto-V-Trevor-in-Yellow-Car-200x200.jpg"  /></div>
						        <div data-toggle="tab" href="#menu2" class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="https://www.technobuffalo.com/wp-content/uploads/2013/05/Grand-Theft-Auto-V-Trevor-in-Yellow-Car-200x200.jpg" /></div>
							    <div data-toggle="tab" href="#menu2" class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="https://www.technobuffalo.com/wp-content/uploads/2013/05/Grand-Theft-Auto-V-Trevor-in-Yellow-Car-200x200.jpg" /></div>
						        <div data-toggle="tab" href="#menu2" class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="https://www.technobuffalo.com/wp-content/uploads/2013/05/Grand-Theft-Auto-V-Trevor-in-Yellow-Car-200x200.jpg" /></div>
						        <div data-toggle="tab" href="#menu2" class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="https://www.technobuffalo.com/wp-content/uploads/2013/05/Grand-Theft-Auto-V-Trevor-in-Yellow-Car-200x200.jpg" /></div>
						        <div data-toggle="tab" href="#menu2" class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="https://www.technobuffalo.com/wp-content/uploads/2013/05/Grand-Theft-Auto-V-Trevor-in-Yellow-Car-200x200.jpg" /></div>
						    </div>
					   </div>
					   <div id="menu2" class="tab-pane fade">
						    <form class="form-horizontal" role="form">
	                <h2>Registration Form</h2>
	                <div class="form-group">
	                    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
	                    <div class="col-sm-9">
	                        <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>
	                        <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="email" class="col-sm-3 control-label">Email</label>
	                    <div class="col-sm-9">
	                        <input type="email" id="email" placeholder="Email" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="password" class="col-sm-3 control-label">Password</label>
	                    <div class="col-sm-9">
	                        <input type="password" id="password" placeholder="Password" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
	                    <div class="col-sm-9">
	                        <input type="date" id="birthDate" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="country" class="col-sm-3 control-label">Country</label>
	                    <div class="col-sm-9">
	                        <select id="country" class="form-control">
	                            <option>Afghanistan</option>
	                            <option>Bahamas</option>
	                            <option>Cambodia</option>
	                            <option>Denmark</option>
	                            <option>Ecuador</option>
	                            <option>Fiji</option>
	                            <option>Gabon</option>
	                            <option>Haiti</option>
	                        </select>
	                    </div>
	                </div> <!-- /.form-group -->
	                <div class="form-group">
	                    <label class="control-label col-sm-3">Gender</label>
	                    <div class="col-sm-6">
	                        <div class="row">
	                            <div class="col-sm-4">
	                                <label class="radio-inline">
	                                    <input type="radio" id="femaleRadio" value="Female">Female
	                                </label>
	                            </div>
	                            <div class="col-sm-4">
	                                <label class="radio-inline">
	                                    <input type="radio" id="maleRadio" value="Male">Male
	                                </label>
	                            </div>
	                            <div class="col-sm-4">
	                                <label class="radio-inline">
	                                    <input type="radio" id="uncknownRadio" value="Unknown">Unknown
	                                </label>
	                            </div>
	                        </div>
	                    </div>
	                </div> <!-- /.form-group -->
	                <div class="form-group">
	                    <label class="control-label col-sm-3">Meal Preference</label>
	                    <div class="col-sm-9">
	                        <div class="checkbox">
	                            <label>
	                                <input type="checkbox" id="calorieCheckbox" value="Low calorie">Low calorie
	                            </label>
	                        </div>
	                        <div class="checkbox">
	                            <label>
	                                <input type="checkbox" id="saltCheckbox" value="Low salt">Low salt
	                            </label>
	                        </div>
	                    </div>
	                </div> <!-- /.form-group -->
	                <div class="form-group">
	                    <div class="col-sm-9 col-sm-offset-3">
	                        <div class="checkbox">
	                            <label>
	                                <input type="checkbox">I accept <a href="#">terms</a>
	                            </label>
	                        </div>
	                    </div>
	                </div> <!-- /.form-group -->
	                <div class="form-group">
	                    <div class="col-sm-9 col-sm-offset-3">
	                        <button type="submit" class="btn btn-primary btn-block">Register</button>
	                    </div>
	                </div>
	            </form> <!-- /form -->
						    <ul class="list-unstyled list-inline pull-right">
						     <li><button type="button" class="btn btn-default prev-step"><i class="fa fa-chevron-left"></i> Back</button></li>
						     <li><button type="button" class="btn btn-info next-step">Next <i class="fa fa-chevron-right"></i></button></li>
						    </ul>
					   </div>
					   <div id="menu3" class="tab-pane fade">
						    <h3>Menu 3</h3>
						    <p>Some content in menu 2.</p>
						    <ul class="list-unstyled list-inline pull-right">
						     <li><button type="button" class="btn btn-default prev-step"><i class="fa fa-chevron-left"></i> Back</button></li>
						     <li><button type="button" class="btn btn-info next-step">Next <i class="fa fa-chevron-right"></i></button></li>
						    </ul>
					   </div>
			 	</div>
			</div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
</body>

</html>
